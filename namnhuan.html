<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>năm nhuận</title>
</head>
<body>
<script>
let year=parseInt(prompt("nhap nam"));
if (year % 4 == 0){
    if (year % 100 == 0 ){
        if (year % 400 ==0){
            alert(year + "is a leap year");
        } else {
            alert(year + "is not a leap year");
        }
    } else {
        alert(year + "is a leap year");
    }
} else {
    alert( year + "is not a leap year")
}
</script>
</body>
</html>
